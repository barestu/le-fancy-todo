<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taskfan - A Fancy Todo Apps</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <script src="src/js/facebookLogin.js"></script>

  <div class="content">
    <div class="container">

      <div class="login-form col-md-6 offset-md-3">
        <div class="text-center pt-4">
          <h1>Welcome to Taskfan</h1>
        </div>
    
        <form class="text-center">
          <div class="form-signin mt-3">

            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
      
            <div class="mt-4">
              <button type="submit" class="btn btn-primary px-5 font-weight-bold">Sign In</button>
            </div>
            
            <div class="mt-3">
              <p>- or -</p>
              <div scope="public_profile,email" onlogin="checkLoginState();" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>

            <div class="mt-3">
              <p><a href="#">Don't have an account yet? Sign Up</a></p>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
